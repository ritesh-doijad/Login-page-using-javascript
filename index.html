<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form action="">
        <h1 class="title">Sign In</h1>
        <input type="text" class="basic-btn input-name" placeholder="Name">
        <input class="basic-btn" type="email" placeholder="Email">
        <input class="basic-btn" type="password" placeholder="Password">
        <a class="forget-pass" href="#">Forget Your Password?</a>
        <div class="btn-field">
          <button type="button" class=" signinbtn">Sign In</button>
          <button type="button" class="disable signupbtn" >Sign Up</button>
        </div>
        
      </form>
      <div class="sepator-container">
        <div class="separator"></div>
        <p>Or</p>
        <div class="separator"></div>
      </div>
      <section class="social-login-option">
        <button class="option-btn"> <i class="fa-brands fa-google-plus-g"></i>Continue with Google</button>
        <button class="option-btn"><i class="fa-brands fa-facebook-f"></i>Continue with Facebook</button>
      </section>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
